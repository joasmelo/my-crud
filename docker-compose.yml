version: '3.1'
services:
    mysql:
        image: mysql:5.7
        container_name: mysql
        restart: always
        environment:
            "MYSQL_ROOT_PASSWORD": 'joas'
            "MYSQL_DATABASE": "my_crud"
        ports:
            - '3306:3306'
        expose:
            - '3306'
        command: --init-file /data/application/init.sql
        volumes:
            - ./my-db:/var/lib/mysql
            - ./docker-config/mysql/init.sql:/data/application/init.sql
            - ./docker-config/mysql/docker.cnf:/etc/mysql/conf.d/docker.cnf
        networks:
            - my-network

    node:
        image: node:latest
        container_name: node
        working_dir: /data/application
        volumes:
            - ./backend:/data/application
            - ./docker-config/node/start_application.sh:/docker-entrypoint/start_application.sh
        entrypoint: /docker-entrypoint/start_application.sh
        environment:
            "NODE_ENV": "development"
        ports: 
            - '8000:8000'
        links:
            - mysql
        depends_on: 
            - mysql
        networks:
            - my-network


    nginx:
        image: nginx:latest
        container_name: nginx
        working_dir: /var/www/html
        ports: 
            - "80:80"
        networks:
            - my-network
        volumes:
            - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./frontend:/var/www/html        


networks:
     my-network:
        driver: bridge